<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <title>Dash</title>
</head>
    <img id="logo" alt="dash logo" src="images/logo/logo.png">
    <div class="container">
    <h1>Want to be your own boss? </h1>
    <p>Start today and make up to $30/hr driving your own vehicle with Dash!</p>
    <img src="images/bg-image/scooter.svg" alt="scooter">
    </div>

    <div class="wrapper">
        <h2>Apply Now</h2>
        <p>Enter your info below</p>
        <form>
            <fieldset>
                    <input type="text" name="firstname" id="first" placeholder="First Name">
            </fieldset>

            <fieldset>
                <input type="text" name="lastname" id="last" placeholder="Last Name">
            </fieldset>

            <fieldset>
                <input type="text" name="phonenumber" id="number" placeholder="Phone Number">
            </fieldset>

            <fieldset>
                <input type="text" name="email" id="email" placeholder="Email Address">
            </fieldset>
            
            <div class="box">
            <input class="checkbox" type="checkbox" name="yes" value="yes">
            <label>I agree to dash terms</label>
            </div>
            
            <button type="button">DRIVE WITH US</button>

            

            <p>Already applied?
             Check your application status here</p>

            </form>
    </div>

<div class="foot">
<footer>
    <form>
    <h3>See how much you can earn with Dash.</h3>
    <p>How many hours do you want to drive with us this week?</p>
        <div class="row">
        <fieldset>
                <input type="text" name="hours" id="hours" placeholder="Hours">
        </fieldset>

        <fieldset>
            <input type="text" name="city" id="city" placeholder="City">
        </fieldset>
        </div>
        <button type="button">CALCULATE</button>
       </form> 

    <div class="icons">
    <img id ="facebook" src="images/icons/facebook.svg" alt="facebook logo">
    <img id ="instagram" src="images/icons/instagram.svg" alt="instagram logo">
    <img id ="twitter" src="images/icons/twitter.svg" alt="twitter logo">
    <img id ="linkedin" src="images/icons/linkedin.svg" alt="linkedin logo">
    </div>
</footer>
</div>
</body>
</html>
